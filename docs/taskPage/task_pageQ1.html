  <header>
    <img src="../images/logo.webp" alt="Main-Logo" class = "main-logo">

    <div class='section-1'>
        <div class= 'descritionContainer'>
          <h1 class="taskName">
            <script type="text/javascript">
              document.write(item.nameQ1)

          </h1>
          <p id = "task_text" class="taskDescription">
            <script type="text/javascript">
              document.write(item.taskTextQ1)
            </script>
          </p>
          <p>
            Example 1:
            Input: nums = [2,7,11,15], target = 9
            Output: [0,1]
            Explanation: Because nums[0] + nums[1] == 9, we return [0, 1].

          <p>

            Input: nums = [3,3], target = 6
            Output: [0,1]
          </p>

                    </div>

            </div>

        </div>

<footer>
