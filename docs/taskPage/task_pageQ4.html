<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codecase</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../ace_editor/css/editor-styles.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript"> 
      var item = JSON.parse(localStorage.getItem('dataToPass4'));
      </script>

</head>
<body>
  <header>
    <img src="../images/logo.webp" alt="Main-Logo" class = "main-logo">
    <a href='../help.html' class = 'help_button'>Help</a>
    </header>

    <div class='section-1'>
        <div class= 'descritionContainer'>
          <h1 class="taskName">
            <script type="text/javascript">
              document.write(item.nameQ4)
            </script>
          </h1>
          <p id = "task_text" class="taskDescription">
            <script type="text/javascript">
              document.write(item.taskTextQ4)
            </script>
          </p>

          <p style="margin-top: 10px;">
            <script>
              document.write(item.exampleQ4)
            </script>
            </p>
  
            <p style="margin-top: 10px;">
              <script>
                document.write(item.SecondExampleQ4)
              </script>
            </p>


        </div>
      <div class="taskContainer">
            <div class="editor__wrapper">
                <div class="editor__body">
                    <div id="editorCode" class="editor__code"></div>
                </div>
                <div class="editor__footer">
                    <div class="editor__footer--left">
                        <button class="editor__btn editor__run">Run ></button>
                        <button class="editor__btn editor__reset">Reset Code></button>
                        <button class="editor__btn editor__submit">Submit  ></button>
                    </div>
                    <div class="editor__footer--right">
                        <div class="editor__console">
                            <ul class="editor__console-logs"></ul>
                        </div>
                    </div>
                </div>
              </div>
              <div class="descritionContainer_1 ">
              </div>
            </div>
        </div>
      </div>
      <div id="modal" class="modal">
        <div class="modal_content">
          <h2>Current Kata Finished</h2>
          <p>Here is some text explaining the result or any additional information.</p>
          <button id="close_modal" class="buttons">Close</button>
          <a href='../index.html'>
          <button id="go_to_home_modal" class="buttons">Go to Main menu</button>
        </a>
        </div>
      </div>
<footer>
</footer>
<script  src="../ace_editor/js/ace-editor/src-min/ace.js"></script>
<script  src="../ace_editor/js/ace-editor/src-min/mode-javascript.js"></script>
