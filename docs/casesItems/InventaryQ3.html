</div>
<script src="../index.js"></script><script>
    // Parse the JSON data from localStorage
    var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItem3'));
    var namesDiv = document.querySelector('.section_inventary');
var addedNames = {};

TaskName_TaskCode.forEach(function(item) {
if (!addedNames[item.img]) {
    var section = document.createElement('div');
    section.classList.add('section_inventary');

    var img = document.createElement('img');
    var p = document.createElement('p');
    p.textContent = item.nameQ3;
    img.classList.add('card_inventary');
    img.id = 'card_inventary' ;
    img.src = item.img; // Устанавливаем путь к изображению в атрибут src
    img.style.width = '300%'; // Занимает 1/4 ширины родительского элемента
    img.style.maxWidth = '100'
    img.style.height = '20vh'; // Максимальная ширина изображения
    section.appendChild(img);
    namesDiv.appendChild(section);
    addedNames[item.img] = true;
    addedNames[item.nameQ3] = true;

}
});
</script>

<script>
    var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItem3'));
          var namesDiv = document.createElement('div');
    
          // Создаем Set для хранения уникальных имен
          var uniqueNames = new Set();
          var uniqueCode = new Set();
          TaskName_TaskCode.forEach(function(item) {
        uniqueNames.add(item.nameQ3);
        uniqueCode.add(item.taskCodeQ3);
        });
    
    uniqueNames.forEach(function(name) {
        var nameElement = document.createElement('p');
        nameElement.textContent = name;
        namesDiv.appendChild(nameElement);
    });
    uniqueCode.forEach(function(code) {
        var codeElement = document.createElement('p');
        codeElement.textContent = code;
        namesDiv.appendChild(codeElement);
    })
    document.write(namesDiv.innerHTML);
    document.write(item.taskCodeQ3);
    </script>
