<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="../style.css">

<header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../help.html">Help</a></li>
            <li><a href="../Inventary.html">Inventory</a></li>
        </ul>
    </div>
    <button class="sidebar-toggle" id="sidebarToggle">☰</button>
    <img src="../images/logo.webp" alt="Main-Logo" class="main-logo">
</header>
<body>

    <style>
        .centered-text {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
    </style>
    <div class="centered-text">
        <h1>q6 inventory</h1>
    </div>
    <div class="section_inventary">

        
    </div>

    <script>
        // Parse the JSON data from localStorage
        var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItem6'));
        var namesDiv = document.querySelector('.section_inventary');
var addedNames = {};

TaskName_TaskCode.forEach(function(item) {
    if (!addedNames[item.img]) {
        var section = document.createElement('div');
        section.classList.add('section_inventary');

        var img = document.createElement('img');
        var p = document.createElement('p');
        p.textContent = item.nameQ6;
        img.classList.add('card_inventary');
        img.id = 'card_inventary' ;
        img.src = item.img; // Устанавливаем путь к изображению в атрибут src
        img.style.width = '200%'; // Занимает 1/4 ширины родительского элемента
        img.style.maxWidth = '100'
        img.style.height = '20vh'; // Максимальная ширина изображения
        section.appendChild(img);
        namesDiv.appendChild(section);
        addedNames[item.img] = true;
        addedNames[item.nameQ5] = true;

    }
});
    </script>

    <script src="../index.js"></script>
</body>
</html>
