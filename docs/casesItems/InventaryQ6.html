<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
</head>
<header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../help.html">Help</a></li>

    <img src="../images/logo.webp" alt="Main-Logo" class="main-logo">
</header>
<body>
    <div class="section_inventary">

        
    </div>

    <script>
        // Parse the JSON data from localStorage
        var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItem6'));
var namesDiv = document.querySelector('.section_inventary');
var addedNames = {};

TaskName_TaskCode.forEach(function(item) {
    if (!addedNames[item.nameQ6]) {
        var section = document.createElement('div');
        section.classList.add('section_inventary');

        var card = document.createElement('div');
        card.classList.add('card_inventary');
        card.id = 'card_inventary-' + item.taskCodeQ6;
        card.textContent = item.nameQ6;

        section.appendChild(card);
        namesDiv.appendChild(section);
        addedNames[item.nameQ6] = true;
    }
});
    </script>

    <script src="../index.js"></script>
</body>
</html>
