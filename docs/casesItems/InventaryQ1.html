</div>
<script src="../index.js"></script>
<script>
    // Parse the JSON data from localStorage
    var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItem1'));
var namesDiv = document.querySelector('.section_inventary');
var addedNames = {};

TaskName_TaskCode.forEach(function(item) {
if (!addedNames[item.nameQ1]) {
    var section = document.createElement('div');
    section.classList.add('section_inventary');

    var card = document.createElement('div');
    card.classList.add('card_inventary');
    card.id = 'card_inventary-' + item.taskCodeQ1;
    card.textContent = item.nameQ1;

    section.appendChild(card);
    namesDiv.appendChild(section);
    addedNames[item.nameQ1] = true;
}
});
</script>

<script>
var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItem1'));
      var namesDiv = document.createElement('div');

      // Создаем Set для хранения уникальных имен
      var uniqueNames = new Set();
      var uniqueCode = new Set();
      TaskName_TaskCode.forEach(function(item) {
    uniqueNames.add(item.nameQ1);
    uniqueCode.add(item.taskCodeQ1);
    });

uniqueNames.forEach(function(name) {
    var nameElement = document.createElement('p');
    nameElement.textContent = name;
    namesDiv.appendChild(nameElement);
});
uniqueCode.forEach(function(code) {
    var codeElement = document.createElement('p');
    codeElement.textContent = code;
    namesDiv.appendChild(codeElement);
})
document.write(namesDiv.innerHTML);
document.write(item.taskCodeQ1);
</script>
