<body>

    <style>
        .centered-text {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
    </style>
    <div class="centered-text">
        <h1>Unique inventory</h1>
    </div>
    <div class="section_inventary">

        
    </div>

    <script>
        // Parse the JSON data from localStorage
        var TaskName_TaskCode = JSON.parse(localStorage.getItem('solvedItemUnique'));
        var namesDiv = document.querySelector('.section_inventary');
var addedNames = {};
console.log(TaskName_TaskCode);
TaskName_TaskCode.forEach(function(item) {
    if (!addedNames[item.img]) {
        var section = document.createElement('div');
        section.classList.add('section_inventary');

        var img = document.createElement('img');
        var p = document.createElement('p');
        p.textContent = item.nameUnique;
        img.classList.add('card_inventary');
        img.id = 'card_inventary' ;
        img.src = item.img; // Устанавливаем путь к изображению в атрибут src
        img.style.width = '300%'; // Занимает 1/4 ширины родительского элемента
        img.style.maxWidth = '100'
        img.style.height = '20vh'; // Максимальная ширина изображения
        section.appendChild(img);
        namesDiv.appendChild(section);
        addedNames[item.img] = true;
        addedNames[item.nameUnique] = true;

    }
});
    </script>

    <script src="../index.js"></script>
</body>
